<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- First Image  -->
        <div class="timage">
          <img src="images/bg-pattern-card.svg" alt="pupples-photo" />
        </div>
        <!-- Second Image  -->
        <div class="second-image">
          <img src="images/image-victor.jpg" alt="" />
        </div>
        <!-- Name  -->
        <h1>Victor Crest <span>26</span></h1>
        <!-- Region -->
        <p>London</p>
        <hr />
        <!-- Stats  -->
        <div class="stats">
          <div class="stat"><span>80K</span> Followers</div>
          <div class="stat"><span>803K</span> Likes</div>
          <div class="stat"><span>1.4K</span> Photos</div>
        </div>
      </div>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
